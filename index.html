<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Kelladata</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="theme-color" id="statusBar" content="#212121">
    <meta name="HandheldFriendly" content="true">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="description" content="">
    <meta name="author" content="Kelladata">
    <meta name="viewport" content="width=device-width, height=device-height, minimum-scale=1.0, initial-scale=1, maximum-scale=3 user-scalable=no">
    <!--[if IE]>
	<link rel="stylesheet" type="text/css" href="css/againstie.css" />
    <![endif]-->
    <link rel="icon" type="image/png" href="img/favicon.jpg" />
    <link rel="stylesheet" href="css/sharedstyles.css" media="all" onload="if(media!='all')media='all'">
    <link rel="stylesheet" href="css/font-awesome.min.css" media="all" onload="if(media!='all')media='all'">
    <link rel="stylesheet" href="css/animations.css" media="all" onload="if(media!='all')media='all'">
    <link rel="stylesheet" href="css/bulma.css" media="all" onload="if(media!='all')media='all'">
    <link rel="stylesheet" href="css/bulma.css.map" media="all" onload="if(media!='all')media='all'">
    <link rel="stylesheet" href="css/bulma.min.css" media="all" onload="if(media!='all')media='all'">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote-lite.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote-lite.js"></script>
</head>
<body>
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/componemts/functions/get_register_form.js"></script>
<div id="container">
</div>
<div class="modal" id="wrapper-modal">
  <div class="modal-background"></div>
  <div class="modal-content">
    <p class="image is-4by3">
      <img id="wrapper-modal-image" src="https://bulma.io/images/placeholders/1280x960.png" alt="">
    </p>
  </div>
  <button class="modal-close is-large" id="wrapper-modal-image-close" aria-label="close"></button>
</div>
<div class="modal" id="article_pop_up">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Modal title</p>
      <button class="delete" id="wrapper-modal-article-close" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
      <p id="requestArticleDisplayMessage">
      </p>
    </section>
    <footer class="modal-card-foot">
      <button class="button" id="wrapper-modal-article-close-button">Cancel</button>
    </footer>
  </div>
</div>
<div id="profile_pop_up" class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Profile</p>
      <button id="profile_pop_up_close" class="delete" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
      <p class="image is-4by3">
        <img id="profile_display_image" src="https://bulma.io/images/placeholders/1280x960.png" alt="">
      </p>
        <div class="field">
            <label class="label">Name</label>
            <div class="control">
              <input id="profile_informations_name" class="input" type="text">
            </div>
        </div>
        <div class="field">
            <label class="label">Surname</label>
            <div class="control">
              <input id="profile_informations_surname" class="input" type="text">
            </div>
        </div>
        <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input id="profile_informations_email" class="input" type="email">
            </div>
        </div>
    </section>
    <footer class="modal-card-foot">
      <button id="profile_pop_up_update" class="button is-success">Save changes</button>
      <button id="profile_pop_up_cancel" class="button">Cancel</button>
    </footer>
  </div>
</div>
</body>
<html>
