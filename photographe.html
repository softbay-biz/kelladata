<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Kelladata</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="theme-color" id="statusBar" content="#212121">
    <meta name="HandheldFriendly" content="true">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="description" content="">
    <meta name="author" content="Kelladata">
    <meta name="viewport" content="width=device-width, height=device-height, minimum-scale=1.0, initial-scale=1, maximum-scale=3 user-scalable=no">
    <!--[if IE]>
	<link rel="stylesheet" type="text/css" href="css/againstie.css" />
    <![endif]-->
    <link rel="icon" type="image/png" href="img/favicon.jpg" />
    <link rel="stylesheet" href="css/sharedstyles.css" media="all" onload="if(media!='all')media='all'">
    <link rel="stylesheet" href="css/bulma.css" media="all" onload="if(media!='all')media='all'">
    <link rel="stylesheet" href="css/bulma.min.css" media="all" onload="if(media!='all')media='all'">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote-lite.css" rel="stylesheet">


</head>
<body>
<div id="container">
  <nav class="panel dashboard" id="dashboard">
  <p class="panel-heading">
    Dashboard
  </p>
  <div class="panel-block">
    <button id="execute" class="button is-link is-fullwidth">
      + New media
    </button>
  </div>
  <a class="panel-block">
    <span class="panel-icon">
      <i class="fas fa-book" aria-hidden="true"></i>
    </span>
    <img class="icone-li" src="images/book.svg"> My médias
  </a>
  <a class="panel-block">
    <span class="panel-icon">
      <i class="fas fa-book" aria-hidden="true"></i>
    </span>
    <img class="icone-li" src="images/download.svg"> Validaded
  </a>
  <a class="panel-block">
    <span class="panel-icon">
      <i class="fas fa-book" aria-hidden="true"></i>
    </span>
    <img class="icone-li" src="images/reload.svg"> Pending
  </a>
  <a class="panel-block">
    <span class="panel-icon">
      <i class="fas fa-book" aria-hidden="true"></i>
    </span>
    <img class="icone-li" src="images/reject.svg"> Rejected
  </a>

  <nav class="panel">
    <a class="panel-block">
      <span class="panel-icon">
        <i class="fas fa-book" aria-hidden="true"></i>
      </span>
      <figure class="image is-128x128">
  <img src="images/user.png">
</figure>
    </a>
    <div class="panel-block">
      <button id="execute" class="button is-link is-outlined is-fullwidth">
        Deconnexion
      </button>
    </div>
  </nav>
</nav>
<div class="data-account-display">
</div>
</div>
<nav class="navbar is-fixed-bottom" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">

    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

</nav>
<div class="modal is-active">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">New media</p>
      <button class="delete" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
      <div class="field">
        <label class="label">Name of the media</label>
        <div class="control">
          <input class="input" type="text" placeholder="Text input">
        </div>
        </div>

        <div class="field">
        <label class="label">Choose the media type</label>
        <div class="control">
          <div class="select">
            <select>
              <option>Image</option>
              <option>Video</option>
              <option>Audio</option>
            </select>
          </div>
        </div>
        </div>

        <div class="field">
        <label class="label">Description</label>
        <div class="control">
          <textarea class="textarea" placeholder="Make a description"></textarea>
        </div>
        </div>
        <center><figure class="image is-128x128">
          <img src="https://bulma.io/images/placeholders/256x256.png">
        </figure></center>
    </section>
    <footer class="modal-card-foot">
      <button class="button is-success">Add the média</button>
      <button class="button">Cancel</button>
    </footer>
  </div>
</div>
</body>
<html>
